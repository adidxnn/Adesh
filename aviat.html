<script>
const tableBody = document.getElementById("tableBody");
const tableWrapper = document.querySelector(".table-wrapper");
const input1 = document.getElementById("input1");
const input2 = document.getElementById("input2");
const input3 = document.getElementById("input3");

let editRow = null;
let selectedRowIndex = -1;
let mpnData = {};

// Load MPN data from hidden textarea on page load
(function(){
  const rows = document.getElementById("vantivaSheet").value.trim().split("\n");
  for(let i=1; i<rows.length; i++) {
    const c = rows[i].split("\t");
    if(c.length >= 2){
      mpnData[c[1].trim()] = c[0].trim();
    }
  }
})();

// Auto-select input text on focus (scanner friendly)
[input1, input2, input3].forEach(inp => {
  inp.addEventListener("focus", () => inp.select());
});

// Enter key navigation
input1.addEventListener("keydown", e => {
  if(e.key === "Enter"){
    e.preventDefault();
    input2.focus();
  }
});
input2.addEventListener("keydown", e => {
  if(e.key === "Enter"){
    e.preventDefault();
    input3.focus();
  }
});
input3.addEventListener("keydown", e => {
  if(e.key === "Enter"){
    e.preventDefault();
    match();
  }
});

// Match function comparing MPN and Qty
function match() {
  const data1 = input1.value.trim();   // Dixon label
  const data2 = input2.value.trim();   // Vendor label
  const data3 = input3.value.trim();   // Vendor qty

  if (!data1 || !data2 || !data3) return;

  // Dixon label parsing (assumes format: something PARTCODE qty)
  const t1 = data1.split(" ");
  const partCode1 = t1[1];
  let qty1 = t1[t1.length - 1];
  if(qty1.includes(".")) qty1 = parseFloat(qty1).toString();

  // Lookup Dixon MPN from part code
  const mpn1 = mpnData[partCode1] || "NOT FOUND";

  // Vendor label parsing: extract Vendor MPN from input2 by removing prefix STT and suffix -LF
  let mpn2 = data2;
  if (mpn2.startsWith("STT")) {
    mpn2 = mpn2.slice(3);
  }
  if (mpn2.endsWith("-LF")) {
    mpn2 = mpn2.slice(0, -3);
  }
  mpn2 = mpn2.trim();

  // Vendor qty from input3
  let qty2 = data3;
  if(qty2.includes(".")) qty2 = parseFloat(qty2).toString();

  // Check matches
  const mpnMatch = mpn1 === mpn2;
  const qtyMatch = qty1 === qty2;
  const result = (mpnMatch && qtyMatch) ? "TRUE" : "FALSE";

  // Create row HTML with mismatch highlighting
  const rowHTML = `
    <td></td>
    <td>${data1}</td>
    <td class="${mpnMatch ? '' : 'mismatch'}">${mpn1}</td>
    <td>${partCode1}</td>
    <td class="${qtyMatch ? '' : 'mismatch'}">${qty1}</td>
    <td>${data2}</td>
    <td class="${mpnMatch ? '' : 'mismatch'}">${mpn2}</td>
    <td class="${qtyMatch ? '' : 'mismatch'}">${qty2}</td>
    <td style="color:${result === 'TRUE' ? 'green' : 'red'}; font-weight:bold">${result}</td>
  `;

  if(editRow) {
    editRow.innerHTML = rowHTML;
    editRow.classList.remove("editing");
    editRow = null;
  } else {
    const tr = document.createElement("tr");
    tr.innerHTML = rowHTML;
    tr.onclick = () => loadForEdit(tr);
    tableBody.appendChild(tr);
  }

  refreshSR();
  tableWrapper.scrollTop = tableWrapper.scrollHeight;

  // Clear inputs & focus first input for next scan
  input1.value = "";
  input2.value = "";
  input3.value = "";
  input1.focus();
}

// Load row data back into inputs for editing
function loadForEdit(row) {
  const rows = [...tableBody.rows];
  selectedRowIndex = rows.indexOf(row);

  rows.forEach(r => r.classList.remove("editing"));
  row.classList.add("editing");
  editRow = row;

  input1.value = row.cells[1].innerText;
  input2.value = row.cells[5].innerText;
  input3.value = row.cells[7].innerText;

  setTimeout(() => {
    input1.focus();
    input1.select();
  }, 0);
}

// Refresh serial numbers in table
function refreshSR() {
  [...tableBody.rows].forEach((r, i) => r.cells[0].innerText = i + 1);
}

// Keyboard arrow key navigation for selecting rows
document.addEventListener("keydown", e => {
  if(document.activeElement.tagName === "INPUT") return; // Ignore if typing

  const rows = [...tableBody.rows];
  if(rows.length === 0) return;

  if(e.key === "ArrowDown") {
    e.preventDefault();
    selectedRowIndex = Math.min(selectedRowIndex + 1, rows.length - 1);
    selectRowByIndex(selectedRowIndex);
  }

  if(e.key === "ArrowUp") {
    e.preventDefault();
    selectedRowIndex = Math.max(selectedRowIndex - 1, 0);
    selectRowByIndex(selectedRowIndex);
  }
});

function selectRowByIndex(index) {
  const rows = [...tableBody.rows];
  rows.forEach(r => r.classList.remove("editing"));

  const row = rows[index];
  if(!row) return;

  row.classList.add("editing");
  editRow = row;

  input1.value = row.cells[1].innerText;
  input2.value = row.cells[5].innerText;
  input3.value = row.cells[7].innerText;

  row.scrollIntoView({block:"nearest"});

  setTimeout(() => {
    input1.focus();
    input1.select();
  }, 0);
}

// Excel download function
function downloadExcel() {
  if(resultTable.rows.length <= 1){
    alert("No data");
    return;
  }

  const wb = XLSX.utils.book_new();
  const ws = XLSX.utils.table_to_sheet(document.getElementById("resultTable"));
  XLSX.utils.book_append_sheet(wb, ws, "SERCOMM_MPN_MATCH");

  const now = new Date();
  const fileName =
    `SERCOMM_MPN_MATCH_${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')}_` +
    `${String(now.getHours()).padStart(2,'0')}-${String(now.getMinutes()).padStart(2,'0')}-${String(now.getSeconds()).padStart(2,'0')}.xlsx`;

  XLSX.writeFile(wb, fileName);
}
</script>
