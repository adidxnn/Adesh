<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    font-family: Arial, sans-serif;
    color: #fff;
  }
  
  .container {
    text-align: center;
    padding: 30px;
    width: 320px;
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(12px);
    box-shadow: 0 0 30px rgba(0, 255, 255, 0.25);
  }

  .title {
    font-size: 26px;
    font-weight: bold;
    margin-bottom: 20px;
    text-shadow: 0 0 10px cyan;
  }

  input {
    width: 90%;
    padding: 12px;
    border-radius: 12px;
    border: 2px solid cyan;
    outline: none;
    font-size: 15px;
    background: transparent;
    color: white;
    box-shadow: 0 0 15px cyan;
    transition: 0.3s;
  }

  input:focus {
    box-shadow: 0 0 25px cyan, 0 0 40px cyan;
  }

  .qr-box {
    margin-top: 25px;
    padding: 20px;
    border-radius: 18px;
    background: rgba(255, 255, 255, 0.18);
    backdrop-filter: blur(10px);
    box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
    min-height: 220px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .qr-white {
    display: none; /* initially hidden */
    background: #ffffff;
    padding: 5px;
    border-radius: 0;
    justify-content: center;
    align-items: center;
    box-sizing: content-box;
  }
  /* ===== MENU ===== */
.hamburger{
  position:fixed;
  top:15px;
  left:15px;
  font-size:28px;
  color:white;
  cursor:pointer;
  z-index:9999;
}
.left-list{
  position:fixed;
  top:55px;
  left:15px;
  background:rgba(0,0,0,0.8);
  border-radius:10px;
  display:none;
  z-index:9999;
}
.left-list div{
  padding:10px 18px;
  color:white;
  border-bottom:1px solid rgba(255,255,255,0.2);
}
.left-list div:hover{background:#0033ff;}
</style>
</head>

<body>
  <!-- â˜° MENU -->
<div class="hamburger" onclick="toggleList(event)">â˜°</div>
<div class="left-list" id="leftList">

</div>

  <div class="container">
  <div id="genrate" class="title">Generator qr Code</div>
    <div class="title">ðŸŒ¸AdeshðŸŒ¸</div>

    <input
      type="text"
      id="text"
      placeholder="Type any text.."
      oninput="generateQR()"
    />

    <div class="qr-box">
      <div class="qr-white">
        <div id="qrcode"></div>
      </div>
    </div>
  </div>

  <script>
    function generateQR() {
      const text = document.getElementById("text").value;
      const qrContainer = document.getElementById("qrcode");
      const qrWhiteDiv = document.querySelector(".qr-white");

      qrContainer.innerHTML = "";

      if (text.trim() === "") {
        qrWhiteDiv.style.display = "none"; // hide white box if empty
        return;
      }

      qrWhiteDiv.style.display = "flex"; // show white box when QR generated

      new QRCode(qrContainer, {
        text: text,
        width: 180,
        height: 180,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H,
      });
    }
    function toggleList(e){
  const menu = document.getElementById("leftList");
  menu.style.display = (menu.style.display==="block") ? "none" : "block";
  if(e) e.stopPropagation(); // hamburger click ko body se isolate karega
}

/* ===== CLICK ANYWHERE TO CLOSE MENU ===== */
document.addEventListener("click", function(){
  const menu = document.getElementById("leftList");
  if(menu) menu.style.display = "none";
});

/* ===== PREVENT CLOSE WHEN CLICKING INSIDE MENU ===== */
document.getElementById("leftList").addEventListener("click", function(e){
  e.stopPropagation();
});
  </script>
</body>
</html>
